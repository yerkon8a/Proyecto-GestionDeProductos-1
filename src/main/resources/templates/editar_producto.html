<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Productos</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white text-center py-3">

</header>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 justify-content-center card">
            <h1>Editar Productos</h1>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label>Producto id:</label>
                        <input type="text" name="id" id="nombre" th:field="*{id}" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" name="nombre" id="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingresa tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Marca:</label>
                        <input type="text" name="marca" id="marca" th:field="*{marca}" class="form-control" placeholder="Ingresa tu marca" required>
                    </div>
                    <div class="form-group">
                        <label>Hecho en:</label>
                        <input type="text" name="hechoEn" id="hechoEn" th:field="*{hechoEn}" class="form-control" placeholder="Ingresa tu hechoEn" required>
                    </div>
                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="number" name="precio" id="precio" th:field="*{precio}" class="form-control" placeholder="Ingresa el precio" required>
                    </div>
                    <br>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
