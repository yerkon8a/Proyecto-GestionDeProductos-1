<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Productos</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
          integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
          crossorigin="anonymous">
</head>
<body>
<header class="bg-primary text-white text-center py-3">
    <h1>Control de Productos</h1>
    <a th:href="@{/nuevo}" class="btn btn-primary">Nuevo Producto</a>
</header>

<div class="container my-4">
    <div class="table-responsive">
        <form class="form-inline" th:action="@{/}" method="get">
            <div class="form-group mb-2">
                <label for="palabraClave" class="visually-hidden">Filtrar</label>
                <input type="text" class="form-control" id="palabraClave" name="palabraClave" th:value="${palabraClave}" placeholder="Valor a buscar" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Buscar</button>
                <input type="button" class="btn btn-secondary mb-3" value="Limpiar" onclick="limpiarCampo()">
            </div>
        </form>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th scope="col">#ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Marca</th>
                <th scope="col">Hecho en</th>
                <th scope="col">Precio</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${listaProductos}">
                <td th:text="${producto.id}">1</td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.hechoEn}"></td>
                <td th:text="${producto.precio}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{'/editar/' + ${producto.id}} ">Editar </a>
                    &nbsp;
                    <a class="btn btn-danger" th:href="@{'/eliminar/' + ${producto.id}} ">Eliminar </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    function limpiarCampo() {
        window.location = "/";
    }
</script>

</body>
</html>
